<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>results-summary-component</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="result">
        <h2 class="first">Your Result</h2>
        <div class="oval">
          <h2 class="second">76</h2>
          <p class="of">of 100</p>
        </div>
        <h1>Great</h1>
        <p class="performance">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="card">
        <h3>Summary</h3>
        <div class="red">
          <div class="one">
            <img src="./images/icon-reaction.svg" alt="reaction" />
            <p class="reaction">Reaction</p>
          </div>
          <p class="number">80<span>/100</span></p>
          <p />
        </div>
        <div class="yellow">
          <div class="two">
            <img src="./images/icon-memory.svg" alt="memory" />
            <p class="memory">Memory</p>
          </div>
          <p class="number">92<span>/100</span></p>
          <p />
        </div>
        <div class="green">
          <div class="three">
            <img src="./images/icon-verbal.svg" alt="verbal" />
            <p class="verbal">Verbal</p>
          </div>
          <p class="number">61<span>/100</span></p>
          <p />
        </div>
        <div class="blue">
          <div class="four">
            <img src="./images/icon-visual.svg" alt="visual" />
            <p class="visual">Visual</p>
          </div>
          <p class="number">73<span>/100</span></p>
          <p />
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
